# Minimal Grafana Tempo local config for single-binary testing
auth_enabled: false

server:
  http_listen_port: 3200

distributor:
  receivers:
    otlp:
      protocols:
        grpc: {}
        http: {}

# Simple ingester using an in-memory ring (single-node)
ingester:
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1

# Local on-disk trace storage (good for local/dev)
storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo/traces